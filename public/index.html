<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Reminder Notes</title>
    <link rel="manifest" href="manifest.json">

    <!-- Chrome -->
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="application-name" content="Notes Reminder">
   <link rel="icon" sizes="192x192" href="app/bower_components/note-app-elements/images/icon-4x.png">

   <!-- Mobile Safari -->
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="#9C27B0">
   <meta name="apple-mobile-web-app-title" content="Notes Reminder">
   <link rel="apple-touch-icon" href="app/bower_components/note-app-elements/images/icon-square-3x.png">

   <!-- Windows -->
   <meta name="msapplication-TileColor" content="#9C27B0">
   <meta name="msapplication-TileImage" content="app/bower_components/note-app-elements/images/icon-inverted-3x.png">


    <!-- Older Chrome configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Notes Reminder">
    <link rel="icon" sizes="192x192" href="app/bower_components/note-app-elements/images/icon-4x.png">
    <!-- Older Chrome configuration -->

    <!-- TAG style -->
    <style>
      @import url("css/theme.css");
    </style>
    <!-- TAG style -->

    <!-- Declaration of the app dependencies -->
    <script src="app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="app/bower_components/web-animations-js/web-animations.min.js"></script>
    <link rel="import" href="app/bower_components/platinum-sw/platinum-sw-elements.html">
    <link rel="import" href="app/bower_components/polymerfire/firebase-app.html">
    <link rel="import" href="note-app.html">
    <!-- Declaration of the app dependencies -->

  </head>
  <body>
    <!-- Adding Service Worker -->
    <platinum-sw-register
    auto-register
    skip-waiting
    clients-claim
    reload-on-install
    href="sw-import.js">
       <platinum-sw-cache
        default-cache-strategy="networkFirst">
      </platinum-sw-cache>
    </platinum-sw-register>
    <firebase-app
      name="notes"
      api-key="YOUR_API_KEY"
      auth-domain="YOUR_AUTH_DOMAIN"
      database-url="YOUR_DB_URL">
    </firebase-app>
    <!-- Adding Service Worker -->

    <!-- note app polymer custom element-->
    <note-app></note-app>
    <!-- note app polymer custom element-->

  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
  </body>
</html>
